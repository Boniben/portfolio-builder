{{> /partials/header }}

<h1>Bienvenue sur votre Portfolio builder !</h1>

{{^isAuthenticated}}
    <div class="actions">
        <a class="button" href="/login">Se connecter</a>
        <a class="button secondary" href="/users/create">Créer un compte</a>
    </div>
{{/isAuthenticated}}

{{#isAuthenticated}}
    <div class="actions mt-8">
        {{#isUser}}
        <a class="button" href="/profiles">Mes profils</a>
        {{/isUser}}

        {{#isAdmin}}
        <a class="button" href="/users">Liste des utilisateurs</a>
        {{/isAdmin}}

        <form action="/logout" method="post" style="display:inline-block; margin-left:8px;">
            <button class="button ghost" type="submit">Se déconnecter</button>
        </form>
    </div>
{{/isAuthenticated}}

{{> /partials/footer }}
