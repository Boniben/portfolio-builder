{{> /partials/header }}

<h2>Liste des utilisateurs</h2>

<div class="actions mb-8">
  <a class="button" href="/users/create">Ajouter un nouvel utilisateur</a>
</div>

<form method="post" action="/users/delete">

  <ol>
    {{#users}}
      <li>
        <input type="checkbox" name="selected" value="{{id}}">
        <a href="/users/show/{{id}}">
          {{firstname}} {{lastname}} {{username}} {{email}}
        </a>
      </li>
    {{/users}}
  </ol>

  {{^users}}
    <div>Aucun utilisateur à afficher</div>
  {{/users}}

  <!-- ✅ Le bouton doit être dans le form -->
  <div class="mt-8">
    <button type="submit" class="button danger">
      Supprimer les utilisateurs sélectionnés
    </button>
  </div>

</form>

<div class="mt-8">
  <a class="button ghost" href="/">← Retour au dashboard</a>
</div>

{{> /partials/footer }}
