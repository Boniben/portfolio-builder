{{> /partials/header }}

<main class="container">
    <div class="card">
        <h2>Créer un profil</h2>

        <form method="post" action="/profiles/create" class="mt-8">
            <div class="mb-8">
                <label>Nom du profil</label>
                <input type="text" name="name" placeholder="Nom du profil" required />
            </div>

            <div class="mb-8">
                <label>Description</label>
                <textarea name="description" placeholder="Description" required></textarea>
            </div>

            <div class="actions">
                <button class="button" type="submit">Créer</button>
                <a class="button secondary" href="/profiles">Annuler</a>
            </div>
        </form>
    </div>
</main>

{{> /partials/footer }}
